<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Chekea</title>
</head>
<body>

    <button id="checkout">Comprar</button>
    
</body>

<script>

    const checkout = document.getElementById('checkout')

    checkout.addEventListener('click', async function(){
        const response = await fetch('localhost:3001/crear-orden',
        {
            method: 'POST',
        })

        const data = await response.json()
        console.log(data)

        window.location.href = data.links[1].href
    })
</script>

</html>
